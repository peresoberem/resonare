<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resonare.art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'InterTight';
            src: local('InterTight'), url('InterTight.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'InterTight', sans-serif;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 100px;
        }
        .container {
            max-width: 90%;
            z-index: 2;
        }
        h1 {
            font-size: 8rem;
            margin-bottom: 40px; 
            padding: 0;
            background: none;
            color: white;
            text-align: center;
            overflow: visible;
            white-space: nowrap;
        }

        .eye-img {
            width: 250px;
            margin-bottom: 65px; 
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 60px; 
            color: white;
            background: none;
            text-align: center;
        }
        .subtext {
            font-size: 1.2rem;
            font-weight: normal;
            color: white;
            text-align: center;
            max-width: 800px;
            margin: -40px auto 60px auto;
            line-height: 1.6;
        }

        .photo-collage {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 30px auto;
        }
        .photo-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: nowrap;
        }
        .photo-row img {
            object-fit: cover;
            height: 180px;
            width: auto;
            max-width: 100%;
        }
        .photo-row:nth-child(2) img {
            height: 160px;
        }
        .photo-row:nth-child(3) img {
            height: 200px;
        }
        img[src*="photo7.jpg"] {
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 5;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
            font-family: 'InterTight', sans-serif;
        }
        footer a:hover {
            color: #888;
        }

        .footer-contact {
            position: relative;
        }
        .contact-icons {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            display: flex;
            background-color: transparent;
            padding: 0;
            border: none;
            z-index: 6;
        }
        .contact-icons.show {
            animation: fly-in 0.6s ease forwards;
            pointer-events: auto;
        }
        .contact-icons.hide {
            animation: fly-out 0.4s ease forwards;
            pointer-events: none;
        }
        .contact-icons img {
            width: 36px;
            height: 36px;
            cursor: pointer;
            opacity: 0;
            transform: translateX(10px);
        }
        .contact-icons.show img:nth-child(1) {
            animation: icon-in 0.3s ease forwards 0.15s;
        }
        .contact-icons.show img:nth-child(2) {
            animation: icon-in 0.3s ease forwards 0.3s;
        }
        @keyframes icon-in {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fly-in {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }
        @keyframes fly-out {
            from {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50%) translateX(10px);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3.8rem;
                margin-top: 10px;
                margin-bottom: 30px;
            }
            .photo-row {
                flex-wrap: wrap;
                gap: 4px;
            }
            .photo-row img {
                height: auto;
                width: 30%;
            }
        }
    </style>
    <script>
        let contactVisible = false;
        function toggleContacts() {
            const icons = document.getElementById('contact-icons');
            const overlay = document.getElementById('overlay');
            if (contactVisible) {
                icons.classList.remove('show');
                icons.classList.add('hide');
                overlay.classList.remove('active');
            } else {
                icons.classList.remove('hide');
                icons.classList.add('show');
                overlay.classList.add('active');
            }
            contactVisible = !contactVisible;
        }
        function closeOverlay() {
            if (contactVisible) toggleContacts();
        }
    </script>
</head>
<body>
    <div id="overlay" class="overlay" onclick="closeOverlay()"></div>
    <div class="container">
        <h1>resonare</h1>
        <img class="eye-img" src="eye.png" alt="Eye">
        <h2>Психологический проект Анны Павленко</h2>
        <p class="subtext">экзистенциальный подход, арт-терапия, телесные практики и музыкальные техники в рамках EMDR — на основе принципов нейробиологии</p>

        <div class="photo-collage">
            <div class="photo-row">
                <img src="photo1.jpg" alt="photo1">
                <img src="photo2.jpg" alt="photo2">
                <img src="photo3.jpg" alt="photo3">
            </div>
            <div class="photo-row">
                <img src="photo4.jpg" alt="photo4">
                <img src="photo7.jpg" alt="photo7">
                <img src="photo8.jpg" alt="photo8">
                <img src="photo9.jpg" alt="photo9">
            </div>
            <div class="photo-row">
                <img src="photo5.jpg" alt="photo5">
                <img src="photo6.jpg" alt="photo6">
            </div>
        </div>
    </div>

    <footer>
        <a href="about.html">О ПРОЕКТЕ</a>
        <a href="author.html">ОБО МНЕ</a>
        <a href="price.html">ЦЕНЫ</a>
        <div class="footer-contact">
            <a href="#" onclick="toggleContacts()">КОНТАКТЫ</a>
            <div id="contact-icons" class="contact-icons hide">
                <a href="https://t.me/resonareart" target="_blank">
                    <img src="telegram.png" alt="Telegram">
                </a>
                <a href="mailto:anyapavlenk@gmail.com">
                    <img src="gmail.png" alt="Gmail">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
