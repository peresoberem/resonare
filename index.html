            font-style: italic;
            color: white;

        footer {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: clamp(1rem, 3vw, 30px);
            z-index: 5;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: bold;
            transition: color 0.3s;
            font-family: 'InterTight', sans-serif;
            white-space: nowrap;
        }
        footer a:hover {
            color: #888;
        }
        .footer-contact {
            position: relative;
        }
        .contact-icons {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            display: flex;
            gap: 12px;
            background-color: transparent;
            padding: 0;
            border: none;
            z-index: 6;
            left: calc(100% + 15px);
            top: 50%;
            transform: translateY(-50%);
        }
        .contact-icons.show {
            animation: fly-in 0.6s ease forwards;
            pointer-events: auto;
        }
        .contact-icons.hide {
            animation: fly-out 0.4s ease forwards;
            pointer-events: none;
        }
        .contact-icons img {
            width: 36px;
            height: 36px;
            cursor: pointer;
            opacity: 0;
            transform: translateX(10px);
            animation: none;
        }
        .contact-icons.show img:nth-child(1) {
            animation: icon-in 0.3s ease forwards 0.15s;
        }
        .contact-icons.show img:nth-child(2) {
            animation: icon-in 0.3s ease forwards 0.3s;
        }

        @keyframes icon-in {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fly-in {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        @keyframes fly-out {
            from {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50%) translateX(10px);
            }
        }

    <script>
        let contactVisible = false;
        function toggleContacts() {
            const icons = document.getElementById('contact-icons');
            const overlay = document.getElementById('overlay');
            if (contactVisible) {
                icons.classList.remove('show');
                icons.classList.add('hide');
                overlay.classList.remove('active');
            } else {
                icons.classList.remove('hide');
                icons.classList.add('show');
                overlay.classList.add('active');
            }
            contactVisible = !contactVisible;
        }
        function closeOverlay() {
            if (contactVisible) toggleContacts();
        }
    </script>
