<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resonare.art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'InterTight';
            src: local('InterTight'), url('InterTight.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'InterTight', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 90%;
        }
        h1 {
            font-size: 8rem;
            margin-bottom: 40px; 
            padding: 0;
            background: none;
            color: white;
            text-align: center;
            overflow: visible;
            white-space: nowrap;
        }

        .eye-img {
            width: 250px;
            margin-bottom: 65px; 
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 60px; 
            color: white;
            background: none;
            text-align: center;
        }
        .subtext {
            font-size: 1.2rem;
            font-weight: normal;
            color: white;
            text-align: center;
            max-width: 800px;
            margin: -40px auto 60px auto;
            line-height: 1.6;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
            font-family: 'InterTight', sans-serif;
        }
        footer a:hover {
            color: #888;
        }
        .footer-contact {
            position: relative;
        }
        .contact-icons {
            display: none;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: black;
            padding: 10px;
            border: 1px solid white;
        }
        .contact-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleContacts() {
            const icons = document.getElementById('contact-icons');
            icons.style.display = icons.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>resonare</h1>
        <img class="eye-img" src="eye.png" alt="Eye">
        <h2>Психологический проект Анны Павленко</h2>
        <p class="subtext">экзистенциальный подход, арт-терапия, телесные практики и музыкальные техники в рамках EMDR — на основе принципов нейробиологии</p>
    </div>
    
    <footer>
        <a href="about.html">О ПРОЕКТЕ</a>
        <a href="author.html">ОБО МНЕ</a>
        <a href="price.html">ЦЕНЫ</a>
        <div class="footer-contact">
            <a href="#" onclick="toggleContacts()">КОНТАКТЫ</a>
            <div id="contact-icons" class="contact-icons">
                <a href="https://t.me/resonareart" target="_blank">
                    <img src="telegram.png" alt="Telegram">
                </a>
                <a href="mailto:anyapavlenk@gmail.com">
                    <img src="gmail.png" alt="Gmail">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
