
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resonare.art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'InterTight';
            src: local('InterTight'), url('InterTight.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'InterTight', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 90%;
        }
        h1 {
            font-size: 8rem;
            margin-bottom: 60px; /* немного вниз от h1 */
            padding: 0;
            background: none;
            color: white;
            text-align: center;
            overflow: visible;
            white-space: nowrap;
        }

        .eye-img {
            width: 250px;
            margin-bottom: 50px; /* стандартный отступ вниз */
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px; /* нормальный отступ вниз */
            color: white;
            background: none;
            text-align: center;
}

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
            font-family: 'InterTight', sans-serif;
        }
        footer a:hover {
            color: #888;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: white;
            color: black;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'InterTight', sans-serif;
        }
        .back-button:hover {
            background-color: #888;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>resonare</h1>
        <img class="eye-img" src="eye.png" alt="Eye">
        <h2>project by Anna Pavlenko</h2>
    </div>
    <footer>
        <a href="about.html">О ПРОЕКТЕ</a>
        <a href="aboutme.html">ОБО МНЕ</a>
        <a href="formats.html">ФОРМАТЫ РАБОТЫ</a>
        <a href="contacts.html">КОНТАКТЫ И ЦЕНЫ</a>
    </footer>
</body>
</html>
