    .contact-icons.show {

    .contact-icons.show img:nth-child(2) {

    }

      from {
        opacity: 0;
        transform: translateX(10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fly-in {
      from {

        transform: translateY(-50%) translateX(10px);
      }

        opacity: 1;
        transform: translateY(-50%) translateX(0);
      }
    }
    @keyframes fly-out {
      from {
        opacity: 1;

    <script>
    let contactVisible = false;
    function toggleContacts() {
      const icons = document.getElementById('contact-icons');
      const overlay = document.getElementById('overlay');
      if (contactVisible) {
        icons.classList.remove('show');
        icons.classList.add('hide');
        overlay.classList.remove('active');
      } else {
        icons.classList.remove('hide');
        icons.classList.add('show');
        overlay.classList.add('active');
      }
      contactVisible = !contactVisible;
    }
    function closeOverlay() {
      if (contactVisible) toggleContacts();
    }
    </script>

<body>
    <div id="overlay" class="overlay" onclick="closeOverlay()"></div>
    <a href="index.html">← На главную</a>
  
    <div class="container">
      <!-- Заголовок и вводная часть -->
      <div class="title">Музыкальный тест настроения</div>
      <div class="subtitle">
        <p>Этот короткий тест подберёт музыку, резонирующую с твоим текущим состоянием. Ответь на несколько простых вопросов — и получи свой персональный плейлист.</p>
      </div>
  
      <!-- Сам тест -->
      <form id="musicTestForm">
        <div class="subtitle">
          <label for="color">Какой цвет ближе всего тебе сейчас?</label>
          <select id="color" name="color">
            <option value="blue">Серо-синий</option>
            <option value="amber">Тёплый янтарный</option>
            <option value="white">Белый и прозрачный</option>
            <option value="purple">Фиолетовый</option>
            <option value="black">Глубокий чёрный</option>
            <option value="red">Красный, алый</option>
          </select>
        </div>
  
        <div class="subtitle">
          <label for="body">Как тело ощущается изнутри?</label>
          <select id="body" name="body">
            <option value="fluid">Как в воде, мягко</option>
            <option value="vibration">Лёгкая вибрация</option>
            <option value="chest">Сжатие в груди</option>
            <option value="pulse">Пульсация в животе</option>
            <option value="weightless">Парение</option>
          </select>
        </div>
  
        <div class="subtitle">
          <label for="space">Какое ощущение пространства вокруг?</label>
          <select id="space" name="space">
            <option value="empty">Прозрачность и пустота</option>
            <option value="dense">Плотный воздух</option>
            <option value="layered">Сложная структура, детали</option>
            <option value="muffled">Приглушённость</option>
          </select>
        </div>
  
        <div class="subtitle">
          <label for="weather">На улице сейчас скорее...</label>
          <select id="weather" name="weather">
            <option value="sun">Солнечно</option>
            <option value="cloud">Пасмурно</option>
            <option value="rain">Дождь</option>
            <option value="night">Поздний вечер или ночь</option>
          </select>
        </div>
  
        <div class="subtitle">
          <label for="intention">Что ты ищешь в музыке прямо сейчас?</label>
          <select id="intention" name="intention">
            <option value="reflection">Рефлексия</option>
            <option value="focus">Фокус</option>
            <option value="dreaming">Мечтания</option>
            <option value="energy">Энергия</option>
            <option value="sleep">Сон</option>
          </select>
        </div>
  
        <!-- Кнопка отправки -->
        <div class="subtitle">
          <button type="submit">Сгенерировать плейлист</button>
        </div>
      </form>
  
      <!-- Ответ от сервера -->
      <div class="subtitle" id="result" style="display: none;"></div>
    </div>
  
    <script>
      // JS логика отправки формы и получения плейлиста
      document.getElementById('musicTestForm').addEventListener('submit', async function(e) {
        e.preventDefault();
  
        const formData = {
          color: document.getElementById('color').value,
          body: document.getElementById('body').value,
          space: document.getElementById('space').value,
          weather: document.getElementById('weather').value,
          intention: document.getElementById('intention').value,
        };
  
        const response = await fetch('/api/generate_playlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
  
        const data = await response.json();
        const resultBlock = document.getElementById('result');
        resultBlock.innerHTML = `<p><strong>Твой плейлист готов:</strong></p><a href="${data.playlist_url}" target="_blank">Открыть в Spotify</a>`;
        resultBlock.style.display = 'block';
      });
    </script>
